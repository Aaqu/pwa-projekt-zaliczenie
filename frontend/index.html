<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#27ae60" />
  <title>Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Finance Tracker</h1>

    <form id="transaction-form" class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="text" id="description" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Amount (PLN)" required />
      </div>
      <div class="col-md-3">
        <select id="type" class="form-select">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>

    <h2 class="h5">Monthly Budget</h2>
    <form id="budget-form" class="input-group mb-3">
      <input type="number" id="budget-amount" class="form-control" placeholder="Set monthly budget (PLN)" required />
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <p id="budget-info" class="fw-bold"></p>

    <h2 class="h5 mt-4">Transactions</h2>
    <ul id="transaction-list" class="list-group"></ul>

    <h2 class="h5 mt-4">Expense Breakdown</h2>
    <div class="d-flex justify-content-center">
      <canvas id="expenseChart"></canvas>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
